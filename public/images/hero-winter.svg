<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="winterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B3A5C;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#2E6B9E;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#4A90C4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="winterGlow" cx="50%" cy="30%" r="45%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
    <filter id="winterShadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#0A1628" flood-opacity="0.4"/>
    </filter>
  </defs>
  <rect width="1920" height="1080" fill="url(#winterGrad)"/>
  <rect width="1920" height="1080" fill="url(#winterGlow)"/>
  <!-- Snowflake-like dots -->
  <circle cx="300" cy="150" r="4" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="600" cy="250" r="3" fill="#FFFFFF" opacity="0.4"/>
  <circle cx="900" cy="120" r="5" fill="#FFFFFF" opacity="0.35"/>
  <circle cx="1200" cy="300" r="3" fill="#FFFFFF" opacity="0.45"/>
  <circle cx="1500" cy="180" r="4" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="1700" cy="350" r="3" fill="#FFFFFF" opacity="0.4"/>
  <circle cx="150" cy="400" r="3" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="450" cy="500" r="4" fill="#FFFFFF" opacity="0.25"/>
  <circle cx="750" cy="380" r="3" fill="#FFFFFF" opacity="0.35"/>
  <circle cx="1050" cy="450" r="5" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="1350" cy="520" r="3" fill="#FFFFFF" opacity="0.4"/>
  <circle cx="1650" cy="600" r="4" fill="#FFFFFF" opacity="0.25"/>
  <circle cx="250" cy="700" r="3" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="550" cy="780" r="4" fill="#FFFFFF" opacity="0.35"/>
  <circle cx="850" cy="650" r="3" fill="#FFFFFF" opacity="0.25"/>
  <circle cx="1150" cy="720" r="5" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="1450" cy="800" r="3" fill="#FFFFFF" opacity="0.35"/>
  <circle cx="1750" cy="750" r="4" fill="#FFFFFF" opacity="0.2"/>
  <!-- Season text -->
  <text x="960" y="500" font-family="Georgia, 'Times New Roman', serif" font-size="120" font-weight="bold" fill="#FFFFFF" text-anchor="middle" filter="url(#winterShadow)">WINTER</text>
  <text x="960" y="580" font-family="Georgia, 'Times New Roman', serif" font-size="40" fill="#FFFFFF" text-anchor="middle" opacity="0.85">Ukiyo - Seasonal Collection</text>
  <!-- Snow ground -->
  <path d="M0,980 Q240,950 480,975 Q720,1000 960,970 Q1200,940 1440,975 Q1680,1010 1920,980 L1920,1080 L0,1080 Z" fill="#FFFFFF" opacity="0.2"/>
  <path d="M0,1020 Q320,1000 640,1020 Q960,1040 1280,1020 Q1600,1000 1920,1020 L1920,1080 L0,1080 Z" fill="#FFFFFF" opacity="0.15"/>
</svg>
