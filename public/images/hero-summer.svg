<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="summerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFEC8B;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunGlow" cx="75%" cy="25%" r="30%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
    <filter id="summerShadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  <rect width="1920" height="1080" fill="url(#summerGrad)"/>
  <rect width="1920" height="1080" fill="url(#sunGlow)"/>
  <!-- Decorative circles -->
  <circle cx="1500" cy="200" r="120" fill="#FFFFFF" opacity="0.15"/>
  <circle cx="1500" cy="200" r="80" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="300" cy="800" r="60" fill="#FFFFFF" opacity="0.08"/>
  <!-- Season text -->
  <text x="960" y="500" font-family="Georgia, 'Times New Roman', serif" font-size="120" font-weight="bold" fill="#FFFFFF" text-anchor="middle" filter="url(#summerShadow)">SUMMER</text>
  <text x="960" y="580" font-family="Georgia, 'Times New Roman', serif" font-size="40" fill="#FFFFFF" text-anchor="middle" opacity="0.85">Ukiyo - Seasonal Collection</text>
  <!-- Subtle wave at bottom -->
  <path d="M0,950 Q480,900 960,950 Q1440,1000 1920,950 L1920,1080 L0,1080 Z" fill="#FFFFFF" opacity="0.1"/>
</svg>
