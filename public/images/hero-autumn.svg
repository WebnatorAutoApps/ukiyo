<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="autumnGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#CD5C0C;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8952F;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="autumnGlow" cx="30%" cy="40%" r="40%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
    <filter id="autumnShadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect width="1920" height="1080" fill="url(#autumnGrad)"/>
  <rect width="1920" height="1080" fill="url(#autumnGlow)"/>
  <!-- Decorative leaf-like shapes -->
  <ellipse cx="1600" cy="300" rx="80" ry="40" fill="#FFD700" opacity="0.12" transform="rotate(-30 1600 300)"/>
  <ellipse cx="200" cy="700" rx="60" ry="30" fill="#FF8C00" opacity="0.1" transform="rotate(20 200 700)"/>
  <ellipse cx="1300" cy="850" rx="50" ry="25" fill="#FFD700" opacity="0.08" transform="rotate(-15 1300 850)"/>
  <ellipse cx="500" cy="200" rx="45" ry="22" fill="#FF8C00" opacity="0.1" transform="rotate(35 500 200)"/>
  <!-- Season text -->
  <text x="960" y="500" font-family="Georgia, 'Times New Roman', serif" font-size="120" font-weight="bold" fill="#FFF8DC" text-anchor="middle" filter="url(#autumnShadow)">AUTUMN</text>
  <text x="960" y="580" font-family="Georgia, 'Times New Roman', serif" font-size="40" fill="#FFF8DC" text-anchor="middle" opacity="0.85">Ukiyo - Seasonal Collection</text>
  <!-- Ground wave -->
  <path d="M0,960 Q320,920 640,960 Q960,1000 1280,960 Q1600,920 1920,960 L1920,1080 L0,1080 Z" fill="#5C3317" opacity="0.2"/>
</svg>
